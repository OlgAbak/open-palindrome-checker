<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PalindromeChecker.css"></link>
    <title>Checker</title>
  </head>
  <body>
    <h1 id="title">Is it a Palindrome?</h1>
    <div class="checker" id="Checker">
      <label id="text-label" for="text-label">Enter in text to check for a palindrome: <input id="text-input"type="text"required></label>
      <button id="check-btn">Check</button>
      <p id="result"></p>
    </div>
    <div class="definition" id="Definition">
      <h4>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</h4>
    </div>
    <script src="palindromeChecker.js"></script>
  </body>
</html>
